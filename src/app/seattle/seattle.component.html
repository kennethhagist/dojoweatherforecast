<div>
  <h1>Seattle, WA</h1>
  <section>
    <h3>Humidity: {{ humidity }}%</h3>
    <h3>Temperature (Average): {{ temp }}&deg; F</h3>
    <h3>Temperature (High): {{ maxTemp }}&deg; F</h3>
    <h3>Temperature (Low): {{ minTemp }}&deg; F</h3>
    <h3>Status: {{ status }}</h3>
    <h3>Wind: {{ wind_speed }}mph, {{ wind_direction }}&deg;</h3>
  </section>
  <img src="../../assets/seattle.jpg" alt="seattle status">
</div>
<br>
